apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: day3-challenge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://backend-service:3000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: day3-challenge
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
