<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMart - AWS Î∞∞Ìè¨ ÏÉòÌîå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .product-stock {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .cache-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        
        .cache-badge.cache {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .cache-badge.database {
            background: #fff3e0;
            color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõí CloudMart</h1>
            <p class="subtitle">AWS ÌîÑÎ°úÎçïÏÖò Î∞∞Ìè¨ ÏÉòÌîå Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò</p>
            <p class="subtitle" style="margin-top: 10px; font-size: 0.9em;">
                <strong>Stack:</strong> Node.js 22 + PostgreSQL 16 + Redis 7 + AWS
            </p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Ï¥ù ÏÉÅÌíà Ïàò</div>
                <div class="stat-value" id="totalProducts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ïû¨Í≥† Í∞ÄÏπò</div>
                <div class="stat-value" id="totalValue">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Îç∞Ïù¥ÌÑ∞ ÏÜåÏä§</div>
                <div class="stat-value" style="font-size: 1.5em;">
                    <span id="dataSource" class="cache-badge">-</span>
                </div>
            </div>
        </div>
        
        <div id="products" class="products">
            <div class="loading">ÏÉÅÌíà Î°úÎî© Ï§ë...</div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080' 
            : 'http://YOUR_ALB_DNS_HERE';
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const data = await response.json();
                
                document.getElementById('totalProducts').textContent = data.total_products;
                document.getElementById('totalValue').textContent = 
                    '$' + data.total_inventory_value.toLocaleString('en-US', {minimumFractionDigits: 2});
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products`);
                const data = await response.json();
                
                // Îç∞Ïù¥ÌÑ∞ ÏÜåÏä§ ÌëúÏãú
                const sourceElement = document.getElementById('dataSource');
                sourceElement.textContent = data.source === 'cache' ? '‚ö° Cache' : 'üíæ Database';
                sourceElement.className = `cache-badge ${data.source}`;
                
                const productsContainer = document.getElementById('products');
                productsContainer.innerHTML = data.data.map(product => `
                    <div class="product-card">
                        <img src="${product.image_url}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-description">${product.description || ''}</div>
                            <div class="product-footer">
                                <div class="product-price">$${parseFloat(product.price).toFixed(2)}</div>
                                <div class="product-stock">Ïû¨Í≥†: ${product.stock}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('products').innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è ÏÉÅÌíàÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§</h3>
                        <p>Backend API Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">API URL: ${API_URL}</p>
                    </div>
                `;
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        Promise.all([loadStats(), loadProducts()]);
        
        // 30Ï¥àÎßàÎã§ ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®
        setInterval(() => {
            loadStats();
            loadProducts();
        }, 30000);
    </script>
</body>
</html>
